<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Ankit Hardware</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">
        <h1>Ankit Hardware</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="checkout">
    <h2>Checkout</h2>
    <p>Please fill in your details to complete the purchase.</p>

    <form id="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" required></textarea>

      <h3>Payment Method</h3>
      <label>
        <input type="radio" name="payment" value="Cash on Delivery" required>
        Cash on Delivery
      </label>
      <label>
        <input type="radio" name="payment" value="UPI">
        UPI
      </label>
      <label>
        <input type="radio" name="payment" value="Debit Card">
        Debit Card
      </label>
      <label>
        <input type="radio" name="payment" value="Credit Card">
        Credit Card
      </label>

      <button type="submit">Complete Purchase</button>
    </form>

    <div id="payment-info"></div>
  </section>

  <footer>
    <p>&copy; 2024 Ankit Hardware. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
